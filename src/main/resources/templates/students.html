<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Student's list</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">
    <a th:href="@{/addstudent}" class="btn btn-primary">Add new student</a>
    <h1 class="text-center">Students</h1>
    <table class="table">
        <thead>
            <th scope="col">Student Name</th>
            <th scope="col">Student Surname</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.firstName}">Name</td>
                <td th:text="${student.lastName}">Last Name</td>
<!--                sec:authorize="hasRole('admin')"-->
                <td><a th:href="@{/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a></td>
                <td><a th:href="@{/delete/{id}(id=${student.id})}" class="btn btn-primary">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
