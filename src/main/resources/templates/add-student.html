<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <title>Add Student</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">
  <h2 class="mb-5">New Student</h2>
  <div class="row">
    <div class="col-md-6">
      <form action="#" th:action="@{/addstudent}" th:object="${student}" method="post">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="firstName" class="col-form-label">Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Name">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="lastName" class="col-form-label">Surname</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Surname">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Add Student">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
